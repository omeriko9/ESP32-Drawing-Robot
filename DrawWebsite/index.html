<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App with Smoothing Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label>
        <input type="checkbox" id="smoothingCheckbox" checked>
        Enable Smoothing
      </label>
      <label for="speedDelay">Speed Delay:</label>
      <input type="text" id="speedDelay" value="0">
      <label for="link1Length">link1 length:</label>
      <input id="link1Length" type="number" value="10.5">
      <label for="link2Length">link2 length:</label>
      <input id="link2Length" type="number" value="10.5">
      <label for="bwLength">base width length:</label>
      <input id="bwLength" type="number" value="7">
      <button id="uploadDrawingButton">Upload Drawing</button>
      <label for="fileInput" class="file-label">Upload File</label>
      <input type="file" id="fileInput" onchange="handleFileUpload(event)">
    </div>
    <div class="control-group">
      
      <button id="btnPickPenUp">Pen Up</button>
      <label for="penUpAngle">Servo angle:</label>
      <input id="penUpAngle" type="number" value="60">
      <button id="btnPickPenDown">Pen Down</button>
      <label for="penDownAngle">Servo angle:</label>
      <input id="penDownAngle" type="number" value="30">
      <label for="leftServoCorrection">LServo Correction:</label>
      <input id="leftServoCorrection" type="number" value="0">
      <label for="rightServoCorrection">RServo Correction:</label>
      <input id="rightServoCorrection" type="number" value="0">
      <button id="setServosCorrection">Set Corrections</button>
    </div>
    <div class="control-group">
      <button id="btnDrawCircle">Draw Circle</button>
      <label for="circleX">X:</label>
      <input id="circleX" type="number" value="5">
      <label for="circleY">Y:</label>
      <input id="circleY" type="number" value="10">
      <label for="circleR">Radius:</label>
      <input id="circleR" type="number" value="5">
      <label for="circleSteps">Steps:</label>
      <input id="circleSteps" type="number" value="100">
    </div>
    <div class="control-group">
      <label for="xMinInput">xMin:</label>
      <input id="xMinInput" type="number" value="-4">
      <label for="xMaxInput">xMax:</label>
      <input id="xMaxInput" type="number" value="4">
      <label for="yMinInput">yMin:</label>
      <input id="yMinInput" type="number" value="10">
      <label for="yMaxInput">yMax:</label>
      <input id="yMaxInput" type="number" value="18">
    </div>
  </div>
  <div class="main-controls">
    <button id="backButton">Back</button>
    <button id="clearButton">Clear</button>
    <button id="drawButton" class="draw-button">Draw</button>
    <input id="chkAdvanced" type="checkbox" onchange="toggleControls();">
    <label for="chkAdvanced">Advanced</label>
  </div>
  <div id="drawingZone">
    <canvas id="drawingCanvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
